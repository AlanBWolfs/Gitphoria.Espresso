<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito de compras</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="/styles-espresso-cafe/shopping-cart.css" />
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="navbar"></div>

    <main>
  <div class="container py-4">
    <h1 class="mb-4 text-center" id="carrito-title">Tu carrito</h1>

    <!-- Lista de productos -->
    <div id="carritoProductos" class="row gy-4">
      <!-- Las cards se insertan dinámicamente -->
    </div>

    <!-- Resumen -->
    <div class="mt-5">
      <h3><strong>Total a pagar:</strong> <span id="totalCarrito">$0.00</span></h3>
      <div class="botones-finales resumen-carrito">
  <button id="btnVaciarCarrito">Vaciar carrito</button>
  <button id="btnContinuarCompra">Continuar compra</button>
</div>
    </div>
  </div>

  <!-- Modal si no ha iniciado sesión -->
<div class="modal fade" id="modalSesion" tabindex="-1" aria-labelledby="modalSesionLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-warning text-dark">
        <h5 class="modal-title" id="modalSesionLabel">⚠️ Inicio de sesión requerido</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        Para continuar con la compra, primero debes iniciar sesión en tu cuenta.
      </div>
      <div class="modal-footer">
        <a href="/pages/login.html" class="btn btn-primary">Iniciar sesión</a>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div> 

<!--Toast carrito vacío antes de continuar compra-->
<div class="toast-container position-fixed bottom-0 end-0 p-3 toast-container-dinamica" style="z-index: 1100;">
  <!-- Aquí se insertan los toasts dinámicos -->
</div>
  </main>

  <footer id="footer"></footer>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module" src="/js/main.js"></script>
  <!-- Script de carrito -->
  <script type="module" src="../js/carrito.js"></script>
</body>
</html>
