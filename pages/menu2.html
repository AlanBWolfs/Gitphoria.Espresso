<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="/styles-espresso-cafe/menu2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Alimentos</title>
</head>
<body>
    <div id="navbar"></div>

<main>
    <div id="menu-container" class="container my-5"></div>



  <!-- Modal Personalización HTML -->
<div id="modalPersonalizacion" class="d-none">
  <div class="modal-content">
    <button id="cerrarModal" class="btn-close">&times;</button>
    <h3 id="modal-titulo">Personaliza tu orden</h3>
    <img id="modal-imagen" src="" alt="Producto">
    <p id="modal-descripcion"></p>
    <p id="modal-precio"></p>
    <div id="modal-opciones"></div>
    <button id="btn-confirmar" class="btn btn-cart">Agregar al carrito</button>
  </div>
</div>



    </main>
    
    <div id="footer"></div>
    <!-- Modal Editar Producto -->
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="formEditarProducto">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalEditarLabel">Editar Producto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nombreProducto" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreProducto" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcionProducto" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcionProducto" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="precioProducto" class="form-label">Precio</label>
                            <input type="number" step="0.01" class="form-control" id="precioProducto" required>
                        </div>
                        <div class="mb-3">
                            <label for="imagenProducto" class="form-label">URL Imagen</label>
                            <input type="text" class="form-control" id="imagenProducto" required>
                        </div>
                        <input type="hidden" id="productoActual">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
    <script type="module" src="../js/main.js"></script>
    <script src="/js/personalizacion.js"></script>
</body>
</html>
