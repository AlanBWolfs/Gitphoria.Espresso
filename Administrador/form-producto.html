<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/Administrador/styles-admin/admin-form.css">
  <title>Form producto</title>
</head>
<body>
 <div class="form-page">
  
     <h1 class="form-title">Formulario para agregar productos</h1>
     <div class="form-container"></div>
     <div id="alertContainer"></div>
  <form id="productForm" class="p-4 border rounded shadow">
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre del producto</label>
    <input type="text" class="form-control" id="nombre" required>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Descripción</label>
    <textarea class="form-control" id="description" rows="3" required></textarea>
  </div>

  <div class="mb-3">
    <label for="type" class="form-label">Tipo</label>
    <select class="form-select" id="type" required>
      <option value="">Selecciona</option>
      <option value="Comida">Comida</option>
      <option value="Bebida">Bebida</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="category" class="form-label">Categoría</label>
    <input type="text" class="form-control" id="category" required>
  </div>

  <div class="mb-3">
    <label for="subcategory" class="form-label">Subcategoría (opcional)</label>
    <input type="text" class="form-control" id="subcategory">
  </div>

  <div class="mb-3">
    <label for="price" class="form-label">Precio</label>
    <input type="number" class="form-control" id="price" min="0" step="1" required>
  </div>

  <div class="mb-3">
    <label for="imageUrl" class="form-label">URL de la imagen</label>
    <input type="text" class="form-control" id="imageUrl" required>
  </div>

  <button type="submit" class="btn btn-success">Guardar producto</button>
</form>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/Administrador/js-admin/ItemsController.js"></script>
<script src="/Administrador/js-admin/crear-producto.js"></script>

</body>
</html>
